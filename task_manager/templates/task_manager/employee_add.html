{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form p {
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            text-align: center;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header class="navbar">
    <nav><a class="logo" href="{% url 'home' %}">Admin Page</a></nav>
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'signup' %}">SignUp</a></li>
        <li><a href="{% url 'profile' %}">Profile</a></li>
    </ul>
</header>

<div class="side-bar">
    <ul>
        <li><a href="{% url 'employee_add' %}">Add Employee</a></li>
        <li><a href="{% url 'employee_view' %}">View Employee</a></li>
        <li><a href="{% url 'task_add' %}">Add Task</a></li>
        <li><a href="{% url 'task_view' %}">View Task</a></li>
    </ul>
</div>

    <h1>Add Employee</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Submit</button>
    </form>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'static/css/home.css' %}">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            height: 60px;
            padding: 12px 24px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 2px black;
        }

        .logo {
            color: black;
            font-weight: bold;
            font-size: 22px;
            text-decoration: none;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            padding: 8px 16px;
            color: black;
            background-color: white;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #f2f2f2;
        }

        .side-bar {
            width: 200px;
            padding: 40px 10px;
            background-color: #F8D7A6;
            height: 100vh;
        }

        .side-bar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 13px;
        }

        .side-bar a {
            display: block;
            padding: 12px;
            color: black;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .side-bar a:hover {
            background-color: #f2f2f2;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        .task {
            background: #eee;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<header class="navbar">
    <nav><a class="logo" href="{% url 'home' %}">Admin Page</a></nav>
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'signup' %}">SignUp</a></li>
        <li><a href="{% url 'profile' %}">Profile</a></li>
    </ul>
</header>

<div class="side-bar">
    <ul>
        <li><a href="{% url 'employee_add' %}">Add Employee</a></li>
        <li><a href="{% url 'employee_view' %}">View Employee</a></li>
        <li><a href="{% url 'task_add' %}">Add Task</a></li>
        <li><a href="{% url 'task_view' %}">View Task</a></li>
    </ul>
</div>

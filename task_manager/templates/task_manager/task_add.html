{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header class="navbar">
    <nav><a class="logo" href="{% url 'home' %}">Admin Page</a></nav>
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'signup' %}">SignUp</a></li>
        <li><a href="{% url 'profile' %}">Profile</a></li>
    </ul>
</header>

<div class="side-bar">
    <ul>
        <li><a href="{% url 'employee_add' %}">Add Employee</a></li>
        <li><a href="{% url 'employee_view' %}">View Employee</a></li>
        <li><a href="{% url 'task_add' %}">Add Task</a></li>
        <li><a href="{% url 'task_view' %}">View Task</a></li>
    </ul>
</div>

<h1>Add Task</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

{% if error %}
    <p style="color: red;">no data found...</p>
{% endif %}

</body>
</html>

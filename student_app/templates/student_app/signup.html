

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form class="main" method="POST">
    <h1> Login Form </h1>
        {% for item in items %}
        <ul>
            <li>{{ item.user_id }}</li>
            <li>{{ item.password }}</li>
            <li>{{ item.gender }}</li>
            <li>{{ item.contact }}</li>
            <li>{{ item.teacher }}</li>
            <li>{{ item.principle }}</li>
        </ul>
    {% endfor %}

</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .button {
            margin-top: 30px;
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            display: flex;
            justify-content: center;
        }

        .navbar {
        background-color: skyblue;
        padding: 10px 0px;
        }

        .navbar ul {
        list-style: none;
        margin= 0;
        padding= 0;
        text-decoration: none;
        display: flex;
        justify-content : center;
        border: none;
        }

        .navbar li{
        margin: 0 15px;
        }

        .navbar a{
        color: white;
        background-color: light-white;
        font-size: 18px ;
        text-color: black;
        display: flex;
        justify-contain: center;
        padding: 5px 15px;
        margin: 10px;
        border-radius: 4px;
        transition: background 0.5 ;
        }

        .navbar a:hover{
        background-color: blue;
        transition: background 0.10;
        }

    </style>
</head>

<body>
<nav class="navbar" >
            <ul>
                <li><a href="{% url 'view_students' %}">Home</a></li>
                <li><a  href="{% url 'login' %}">Login</a></li>
                <li><a  href="{% url 'signup' %}">SignUp</a></li>
                <li><a href="{% url 'add_student' %}">Add Student</a></li>
            </ul>
</nav>

<h1>All Students</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Standard</th>
        <th>Maths</th>
        <th>Science</th>
        <th>English</th>
        <th>Percentage</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.std }}</td>
        <td>{{ student.maths }}</td>
        <td>{{ student.science }}</td>
        <td>{{ student.english }}</td>
        <td>{{ student.percentage }}</td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'add_student' %}">
    <button class="button" type="button">Add Student</button>
</a>

</body>
</html>
